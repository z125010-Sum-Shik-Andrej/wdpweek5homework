<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
      color: #333;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .quiz-box {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #question-count {
      font-size: 0.9rem;
      color: #777;
      margin-bottom: 1rem;
      text-align: right;
    }
    #question {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .option {
      display: block;
      margin: 0.5rem 0;
      width: 100%;
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #f9f9f9;
      cursor: pointer;
      transition: background 0.2s;
    }
    .option:hover {
      background: #eaeaea;
    }
    button#nextBtn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #4A90E2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button#nextBtn:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    #result {
      margin-top: 2rem;
      font-weight: bold;
      text-align: center;
    }
    #timer {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 15px;
    }
    #timer.warning {
      color: red;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    .progress-container {
      width: 100%;
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      margin-bottom: 20px;
      overflow: hidden;
    }
    #progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #4A90E2, #5cb85c);
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  
  <h1>JavaScript Quiz</h1>
  <div class="quiz-box">
    <div id="timer">Time: 30s</div>
    <div class="progress-container">
      <div id="progress-bar"></div>
    </div>
    <div id="question-count">Question 1 of 30</div>
    <div id="question">Question will appear here</div>
    <div id="options"></div>
    <button id="nextBtn">Next</button>
    <div id="result"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
